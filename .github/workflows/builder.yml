name: builder
on: push
jobs:
  generator:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      buildx: ${{ steps.generate-buildx.outputs.buildx }}
      test-tags: ${{ steps.generate-test-tags.outputs.test-tags }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        check-latest: true
    - name: Fetch Dependencies
      run: sudo apt install -qq -y jq && npm install
    - name: Generate Container Build Info
      run: node generator bitmeal/nodegit --node-versions 3 --nodegit-versions 3 > manifest.json
    - name: Export Build Matrix
      id: generate-matrix
      run: echo "::set-output name=matrix::$(jq -c '.matrix' manifest.json)"
    - id: generate-buildx
      run: echo "::set-output name=buildx::$(jq -c '.buildx' manifest.json)"
    - id: generate-test-tags
      run: echo "::set-output name=test-tags::$(jq -c '."test-tags"' manifest.json)"
  
  image-builder:
    needs: generator
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.generator.outputs.matrix)}}
      fail-fast: false
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_TOKEN }}
        password: ${{ secrets.DOCKER_HUB_SECRET }}
    - uses: actions/checkout@v2
    - run: sudo apt install -qq -y jq
    - name: Build local testing Image
      run: |
        TAG="$(echo '${{needs.generator.outputs.test-tags}}' | jq -r '."${{matrix.image}}"."${{matrix.nodegit}}"')" && 
        docker buildx build --load --build-arg ALPINE_TAG=${{matrix.image}} --build-arg NODEGIT_VERSION=${{matrix.nodegit}} --tag ${TAG} .
    - name: Check Nodegit Version
      run: |
        TAG="$(echo '${{needs.generator.outputs.test-tags}}' | jq -r '."${{matrix.image}}"."${{matrix.nodegit}}"')" && 
        [ "$(docker run --rm $TAG /usr/local/bin/npm -g ls | grep nodegit | grep -oP '(\d+\.){2}\d+')" == "${{matrix.nodegit}}" ] && 
        echo "nodegit versions @${{matrix.nodegit}} [ OK ]"
    - name: Test Nodegit
      run: |
        TAG="$(echo '${{needs.generator.outputs.test-tags}}' | jq -r '."${{matrix.image}}"."${{matrix.nodegit}}"')" && 
        docker run --rm -v "$(pwd)/test":/test $TAG /bin/ash -c "cp -r /test ~/test && cd ~/test && chmod +x init.sh test.js && ./init.sh && echo using: && cat package.json && npm install && ./test.js"
    - name: Build and push multiarch Images
      run: docker buildx build  --push --build-arg ALPINE_TAG=${{matrix.image}} --build-arg NODEGIT_VERSION=${{matrix.nodegit}} --platform "linux/amd64,linux/arm64" $(echo '${{needs.generator.outputs.buildx}}' | jq -r '."${{matrix.image}}"."${{matrix.nodegit}}"') .
      